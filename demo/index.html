<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Agiledialog的demo</title>
    <link rel="stylesheet" href="http://g.alicdn.com/kg/agiledialog/1.0.2/index-min.css"/>
    <script src="http://g.tbcdn.cn/kissy/k/1.4.6/seed-min.js" charset="utf-8"></script>
</head>
<body>
<h2>Agiledialog的demo</h2>
<br/>
<p><button id="dialog">点击我dialog</button></p><br>
<p><button id="alert">点击我alert</button></p><br>
<p><button id="confirm">点击我confirm</button></p><br>
<script>
    var S = KISSY;
    if (S.Config.debug) {
        var debugPath = "../build";
        S.config({
            packages:[
                {
                    name:"kg/agiledialog/1.0.2",
                    path:debugPath,
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }

    S.use('kg/agiledialog/1.0.2/index', function (S, Agiledialog) {
        S.one('#dialog').on('click',function(){
            new Agiledialog();
        });
        S.one('#alert').on('click',function(){
            new Agiledialog({
                type:'alert',
                content:'alertText'
            });
        });
        S.one('#confirm').on('click',function(){
            new Agiledialog({
                type:'confirm',
                content:'confirmText'
            });
        });
    })
</script>
</body>
</html>
